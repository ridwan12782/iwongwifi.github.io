<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="assets/css/styles.css">

    <style>
        .container {
            max-width: 100%;
            padding: 10px;
            margin: auto;
            display: none;
            /* Sembunyikan konten sebelum verifikasi */
        }

        .form-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
            align-items: center;
        }

        .form-container input,
        .form-container button {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-container button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #0056b3;
        }

        .table-responsive {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
            white-space: nowrap;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        .action-buttons button {
            background-color: transparent;
            border: none;
            cursor: pointer;
            font-size: 14px;
        }

        .action-buttons button:hover {
            color: red;
        }

        @media (max-width: 768px) {
            .container {
                max-width: 95%;
                padding: 5px;
            }

            .table-responsive {
                overflow-x: auto;
            }

            table {
                font-size: 12px;
            }

            th,
            td {
                padding: 5px;
            }

            .action-buttons button {
                font-size: 12px;
            }
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            if (sessionStorage.getItem("auth") !== "granted") {
                alert("Silakan masukkan kunci akses terlebih dahulu.");
                window.location.href = "kunci.html";
            } else {
                document.querySelector(".container").style.display = "block";
            }
        });
        window.addEventListener("beforeunload", function () {
            sessionStorage.removeItem("auth");
        });


    </script>
</head>

    <!-- Konten Utama -->
    <section class="container">
        <h2>Pembayaran Bulanan</h2>
        <div class="form-container">
            <h3>Tambah Customer</h3>
            <input type="text" id="customerName" placeholder="Nama Customer">
            <input type="date" id="paymentDate">
            <input type="text" id="paymentAmount" placeholder="Nominal" oninput="formatCurrency()">
            <button onclick="addCustomer()">Simpan</button>
        </div>

        <div class="table-responsive">
            <table>
                <thead>
                    <tr>
                        <th>Customer</th>
                        <th>Tanggal</th>
                        <th>Nominal</th>
                        <th>Sudah/Belum</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody id="paymentTable">
                </tbody>
            </table>
        </div>
    </section>
