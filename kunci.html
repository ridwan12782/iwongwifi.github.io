<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kunci Akses</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #007bff, #00c6ff);
        }

        .lock-container {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 350px;
            animation: fadeIn 0.5s ease-in-out;
        }

        .lock-icon {
            font-size: 50px;
            color: #007bff;
            margin-bottom: 10px;
        }

        h2 {
            color: #333;
            margin-bottom: 15px;
        }

        .input-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 10px;
        }

        input {
            width: 90%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            text-align: center;
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            border-color: #007bff;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.3);
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            font-size: 16px;
            transition: 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>

<body>
    <div class="lock-container">
        <i class="fa-solid fa-lock lock-icon"></i>
        <h2>Masukkan Kunci Akses</h2>
        <div class="input-container">
            <input type="password" id="accessKey" placeholder="Masukkan Kunci">
            <p class="error-message" id="errorMessage"></p>
            <button onclick="checkKey()">Masuk</button>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Jika user sudah login, langsung ke halaman pembayaran
            if (sessionStorage.getItem("auth") === "granted") {
                window.location.href = "menu_pembayaran.html";
            }
    
            // Tambahkan event listener untuk mendeteksi tombol Enter
            document.getElementById("accessKey").addEventListener("keypress", function (event) {
                if (event.key === "Enter") {
                    checkKey();
                }
            });
        });
    
        function checkKey() {
            const key = document.getElementById("accessKey").value;
            const correctKey = "43501478"; // Sesuaikan dengan kunci yang diinginkan
    
            if (key === correctKey) {
                sessionStorage.setItem("auth", "granted"); // Simpan di sessionStorage agar akses hilang saat browser ditutup
                window.location.href = "menu_pembayaran.html"; // Arahkan ke halaman pembayaran
            } else {
                document.getElementById("errorMessage").textContent = "Kunci salah!";
            }
        }
    </script>
    
    
</body>

</html>
