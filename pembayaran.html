    <style>

        padding: 10px 20px;
        display: flex;

    }

<body>

    <!-- Konten Utama -->
    <div class="container">
        <h2>Pembayaran Bulanan</h2>
        <div class="form-container">
            <h3>Tambah Customer</h3>
            <input type="text" id="customerName" placeholder="Nama Customer">
            <input type="date" id="paymentDate">
            <input type="text" id="paymentAmount" placeholder="Nominal" oninput="formatCurrency()">
            <button onclick="addCustomer()">Simpan</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Customer</th>
                    <th>Tanggal</th>
                    <th>Nominal</th>
                    <th>Sudah/Belum</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody id="paymentTable">
            </tbody>
        </table>

    <!-- Footer -->

                href="faq.html">FAQ</a>.</p>

    <!-- Script -->
    <script src="assets/js/index.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            loadCustomers();
        });

        function formatCurrency() {
            let input = document.getElementById("paymentAmount");
            let value = input.value.replace(/[^0-9]/g, "");
            if (value) {
                input.value = "Rp. " + parseInt(value).toLocaleString("id-ID");
            }
        }

        function addCustomer() {
            const name = document.getElementById("customerName").value;
            const date = document.getElementById("paymentDate").value;
            let amount = document.getElementById("paymentAmount").value;

            if (!name || !amount) {
                alert("Nama dan nominal harus diisi!");
                return;
            }

            const table = document.getElementById("paymentTable");
            const row = table.insertRow();
            row.innerHTML = `
                <td>${name}</td>
                <td>${date ? date : "-"}</td>
                <td>${amount}</td>
                <td><input type='checkbox' class='payment-status' onclick="saveCustomers()"></td>
                <td>
                    <button class="edit-btn" onclick="editCustomer(this)">Edit</button>
                    <button class="delete-btn" onclick="deleteCustomer(this)">Hapus</button>
                </td>
            `;

            saveCustomers();
        }

        function saveCustomers() {
            const tableRows = document.querySelectorAll("#paymentTable tr");
            let customers = [];
            tableRows.forEach(row => {
                const cols = row.children;
                customers.push({
                    name: cols[0].innerText,
                    date: cols[1].innerText,
                    amount: cols[2].innerText,
                    paid: cols[3].children[0].checked
                });
            });
            localStorage.setItem("customers", JSON.stringify(customers));
        }

        function loadCustomers() {
            const customers = JSON.parse(localStorage.getItem("customers")) || [];
            const table = document.getElementById("paymentTable");
            customers.forEach(customer => {
                const row = table.insertRow();
                row.innerHTML = `
                    <td>${customer.name}</td>
                    <td>${customer.date}</td>
                    <td>${customer.amount}</td>
                    <td><input type='checkbox' class='payment-status' ${customer.paid ? 'checked' : ''} onclick="saveCustomers()"></td>
                    <td>
                        <button class="edit-btn" onclick="editCustomer(this)">Edit</button>
                        <button class="delete-btn" onclick="deleteCustomer(this)">Hapus</button>
                    </td>
                `;
            });
        }

        function deleteCustomer(button) {
            button.parentElement.parentElement.remove();
            saveCustomers();
        }

        function editCustomer(button) {
            let row = button.parentElement.parentElement;
            let name = prompt("Edit Nama Customer", row.cells[0].innerText);
            let date = prompt("Edit Tanggal", row.cells[1].innerText);
            let amount = prompt("Edit Nominal", row.cells[2].innerText);

            if (name && amount) {
                row.cells[0].innerText = name;
                row.cells[1].innerText = date;
                row.cells[2].innerText = amount;
                saveCustomers();
            }
        }

        // Sidebar Toggle
        document.getElementById("menu-btn").addEventListener("click", function () {
            document.getElementById("sidebar").style.width = "250px";
        });

        document.getElementById("close-btn").addEventListener("click", function () {
            document.getElementById("sidebar").style.width = "0";
        });
    </script>
    <script src="assets/js/index.js"></script>
</body>
