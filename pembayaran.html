<!DOCTYPE html>
<html lang="id">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pembayaran - I Net</title>
        <link rel="stylesheet" href="assets/css/styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <!-- Font Awesome Icons -->
        <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
        <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                if (sessionStorage.getItem("auth") !== "granted") {
                    window.location.href = "kunci.html"; // Arahkan ke halaman kunci jika belum ada akses
                }
            });
        </script>
        
        
    </head>
<body onload="checkAccess()">
    <header id="header">
        <div class="logo-container">
            <a href="#" class="logo" id="logo">
                <img src="assets/images/logo.png" alt="Logo I Net">
            </a>
            <span class="site-title">I Net</span>
        </div>
        <nav id="sidebar">
            <a href="javascript:void(0)" class="close-btn" id="close-btn">&times;</a>
            <a href="index.html">Beranda</a>
            <a href="paket_layanan.html">Paket Layanan</a>
            <a href="faq.html">FAQ</a>
            <a href="kontak.html">Kontak</a>
            <a href="pembayaran.html">Pembayaran</a>
        </nav>
    </header>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .info-bar {
            margin-top: 20px;
            padding: 15px;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
        }
        button {
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 14px;
            border-radius: 5px;
        }
        button:hover {
            background-color: #218838;
        }
        .form-container {
            margin-top: 20px;
            padding: 15px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-container input {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
    <div class="container">
        <h2>Pembayaran Bulanan</h2>
        <div class="form-container">
            <h3>Tambah Customer</h3>
            <input type="text" id="customerName" placeholder="Nama Customer">
            <input type="date" id="paymentDate">
            <input type="text" id="paymentAmount" placeholder="Nominal" oninput="formatCurrency()">
            <button onclick="addCustomer()">Tambah</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Costumer</th>
                    <th>Tanggal</th>
                    <th>Nominal</th>
                    <th>Sudah/Belum</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody id="paymentTable">
            </tbody>
        </table>
    </div>
    <div class="info-bar">
        <p>Untuk informasi lebih lanjut, hubungi kami di <a href="mailto:cs.iwongwifi@iwongwifi.biz.id">cs.iwongwifi@iwongwifi.biz.id</a> atau kunjungi halaman <a href="faq.html">FAQ</a>.</p>
    </div>
    <script src="assets/js/index.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            if (sessionStorage.getItem("auth") !== "granted") {
                window.location.href = "kunci.html"; // Arahkan ke halaman kunci jika belum ada akses
            }
        });
    
        // Jika ingin akses hanya berlaku selama sesi, jangan gunakan `beforeunload`
    </script>
    
</body>
</html>
